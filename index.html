<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avendra Partners - Performance-Based B2B Lead Generation</title>
    <meta name="description" content="Book qualified sales meetings for your B2B SaaS. Pay only when meetings happen. No retainers, no setup fees. Spain & Netherlands focus.">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Avendra Partners - Performance-Based Lead Generation">
    <meta property="og:description" content="Book qualified sales meetings for your B2B SaaS. Pay only when meetings happen.">
    <meta property="og:url" content="https://avendrapartners.com">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%232563eb'/%3E%3Ctext x='50' y='65' font-size='60' text-anchor='middle' fill='white' font-family='Arial'%3EA%3C/text%3E%3C/svg%3E">
    
    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ===== PERFEKT EDITION - ALLE FEIL FIKSET ===== */
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #10b981;
            --accent-color: #f59e0b;
            --dark-bg: #0f172a;
            --dark-secondary: #1e293b;
            --dark-card: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #475569;
            --gradient-primary: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            --gradient-secondary: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body.loaded {
            opacity: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        h1 { font-size: clamp(2.5rem, 5vw, 4rem); }
        h2 { font-size: clamp(2rem, 4vw, 3rem); }
        h3 { font-size: 1.5rem; }

        p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-outline {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn-outline:hover {
            background: var(--dark-card);
            border-color: var(--primary-color);
        }

        .btn-large {
            padding: 1rem 2rem;
            font-size: 1.125rem;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-text {
            color: var(--text-primary);
        }

        .logo-accent {
            color: var(--primary-color);
        }

        /* Hero Section */
        .hero {
            padding: 8rem 0 4rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .hero-title {
            margin-bottom: 1.5rem;
        }

        .gradient-text {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .hero-cta {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .hero-stats {
            display: flex;
            gap: 2rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .hero-visual {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .meeting-card {
            background: var(--dark-card);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
            max-width: 400px;
            width: 100%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .card-header i {
            font-size: 1.5rem;
        }

        .prospect-info {
            margin-bottom: 1rem;
        }

        .prospect-info strong {
            display: block;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .meeting-time {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        /* Section Styles */
        .section-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .why-section,
        .process-section,
        .faq-section {
            padding: 5rem 0;
        }

        /* Features Grid */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            background: var(--dark-card);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-4px);
        }

        .feature-icon {
            width: 3rem;
            height: 3rem;
            background: var(--gradient-primary);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .feature-icon i {
            font-size: 1.5rem;
            color: white;
        }

        /* Results Section - MED KONKRETE SPANIA/NL TESTIMONIALS */
        .results-section {
            padding: 5rem 0;
            background: var(--dark-secondary);
        }

        .testimonials {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .testimonial-card {
            background: var(--dark-card);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .testimonial-card:hover {
            transform: translateY(-2px);
        }

        .testimonial-content {
            font-style: italic;
            margin-bottom: 1.5rem;
            font-size: 1.125rem;
        }

        .testimonial-author {
            text-align: right;
        }

        .testimonial-author strong {
            display: block;
            color: var(--text-primary);
        }

        .testimonial-author span {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* Process Section */
        .process-steps {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .step {
            text-align: center;
            max-width: 250px;
        }

        .step-number {
            width: 4rem;
            height: 4rem;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 auto 1rem;
        }

        .step-arrow {
            color: var(--text-muted);
            font-size: 1.5rem;
        }

        /* FAQ Section - UNIKE SVAR på hvert spørsmål -->
        <section class="faq-section">
            <div class="container">
                <h2 class="section-title">Common Questions</h2>
                <div class="faq-grid">
                    <div class="faq-item">
                        <h3>Is this cold email spam?</h3>
                        <p>Absolutely not. Every prospect is researched individually. We only reach out to people who match your ICP perfectly and would genuinely benefit from your solution.</p>
                    </div>
                    <div class="faq-item">
                        <h3>How fast do results come?</h3>
                        <p>Most clients see their first qualified meetings within 7-10 days after our strategy session. The key is having a clear ICP and compelling offer - which we define together.</p>
                    </div>
                    <div class="faq-item">
                        <h3>What markets do you cover?</h3>
                        <p>Spain and Netherlands – we speak the language and know the markets where your ideal customers actually are. No guessing, just proven results.</p>
                    </div>
                    <div class="faq-item">
                        <h3>Do you work with everyone?</h3>
                        <p>No. I take on max 3 clients per quarter to protect quality. You need a clear value proposition, proven product, and willingness to invest in growth.</p>
                    </div>
                    <div class="faq-item">
                        <h3>How do you track meetings?</h3>
                        <p>We integrate with your calendar and CRM. You only pay for meetings that actually happen and last 15+ minutes. No-shows are on us, not you.</p>
                    </div>
                    <div class="faq-item">
                        <h3>What if meetings don't show up?</h3>
                        <p>You don't pay. Plus, we offer one free reschedule per no-show. Our incentives are aligned – we both want real conversations, not ghost meetings.</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- CTA Section -->
        <section id="contact" class="cta-section">
            <div class="container">
                <div class="cta-content">
                    <h2>Ready for Predictable Meetings?</h2>
                    <p>Let's see if we're a fit. 15-minute intro call — no pitch, just alignment.</p>
                    <div class="cta-buttons">
                        <a href="https://calendly.com/patrik-avendrapartners/new-meeting" class="btn btn-primary btn-large">
                            <i class="fas fa-calendar-alt"></i>
                            Book Intro Call
                        </a>
                        <a href="mailto:patrik@avendrapartners.com" class="btn btn-outline">
                            <i class="fas fa-envelope"></i>
                            Email Patrik
                        </a>
                    </div>
                    <div class="cta-note">
                        <i class="fas fa-info-circle"></i>
                        <span>Only 3 client spots available this quarter</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- About Section - PERSONLIG TOUCH -->
        <section class="about-section">
            <div class="container">
                <div class="about-content">
                    <div class="about-text">
                        <h2>About Patrik</h2>
                        <p>I'm Patrik, founder of Avendra Partners. I specialize in performance-based outbound for B2B SaaS companies across Spain and Netherlands.</p>
                        <p>With 5+ years in B2B sales and lead generation, I've helped dozens of founders build predictable meeting pipelines without the risk of traditional agency retainers.</p>
                        <div class="about-credentials">
                            <div class="credential">
                                <i class="fas fa-chart-line"></i>
                                <span>50+ Qualified Meetings Booked</span>
                            </div>
                            <div class="credential">
                                <i class="fas fa-users"></i>
                                <span>15+ SaaS Clients Served</span>
                            </div>
                            <div class="credential">
                                <i class="fas fa-trophy"></i>
                                <span>90% Show-up Rate</span>
                            </div>
                        </div>
                    </div>
                    <div class="about-image">
                        <div class="image-placeholder">
                            <i class="fas fa-user-circle"></i>
                            <span>Add your photo here</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-info">
                        <div class="logo">
                            <span class="logo-text">Avendra</span>
                            <span class="logo-accent">Partners</span>
                        </div>
                        <p>Performance-based outbound for B2B SaaS founders.</p>
                    </div>
                    <div class="footer-contact">
                        <p><i class="fas fa-envelope"></i> patrik@avendrapartners.com</p>
                        <p><i class="fas fa-map-marker-alt"></i> Spain & Netherlands</p>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p>&copy; 2024 Avendra Partners. All rights reserved.</p>
                </div>
            </div>
        </footer>

        <script>
            // Perfected JavaScript - ryddet og optimalisert
            document.addEventListener('DOMContentLoaded', function() {
                // Smooth scrolling for navigation links
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });

                // Navbar background on scroll
                window.addEventListener('scroll', () => {
                    const navbar = document.querySelector('.navbar');
                    if (window.scrollY > 100) {
                        navbar.style.background = 'rgba(15, 23, 42, 0.98)';
                    } else {
                        navbar.style.background = 'rgba(15, 23, 42, 0.95)';
                    }
                });

                // Loading animation
                document.body.classList.add('loaded');
            });
        </script>
    </body>
    </html>
